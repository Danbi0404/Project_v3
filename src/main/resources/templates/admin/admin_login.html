<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WORDLY - 관리자 로그인</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Phudu:wght@300;400;500&family=Lilita+One&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.1.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <!-- CSS 파일 -->
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/admin_login.css}">
</head>
<body>
<div class="admin-login-container">
    <div class="logo">WORDLY</div>
    <h2 class="admin-title">관리자 로그인</h2>

    <form action="/admin/admin_login_pro" method="post">
        <div class="form-group">
            <input type="password" name="admin_pass" class="form-control" placeholder="관리자 비밀번호를 입력하세요" required>
        </div>
        <button type="submit" class="btn">로그인</button>
    </form>

    <a href="/main" class="back-link">메인 페이지로 돌아가기</a>
</div>
</body>
</html>
