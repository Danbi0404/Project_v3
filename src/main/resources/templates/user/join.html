<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Phudu:wght@300;400;500&family=Lilita+One&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.1.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.1.0/uicons-solid-rounded/css/uicons-solid-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.1.0/uicons-bold-rounded/css/uicons-bold-rounded.css'>
    <!-- CSS 파일 -->
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/user_join.css}">
    <script th:inline="javascript">
        // 로그인 상태를 전역 변수로 설정
        window.isLoggedIn = /*[[${loginUserBean.login}]]*/ false;
        // 사용자 정보를 JavaScript 변수로 선언
        const userName = /*[[${loginUserBean.user_name}]]*/;
    </script>
</head>
<body class="logged-in">
<!-- 사이드바 Include -->
<div th:replace="~{include/sidebar :: sidebar}"></div>

<!-- 회원가입 -->
<div class="join-container">
    <div class="logo">WORDLY</div>
    <h2 class="join-title">회원가입</h2>

    <form th:action="@{/user/join_pro}" th:object="${JoinUser}" th:method="post">
        <div class="form-group">
            <label for="join_user_id">이메일</label>
            <input id="join_user_id" type="text" th:field="*{user_id}" class="form-control" placeholder="example@wordly.com"/>
        </div>

        <div class="form-group">
            <label for="join_user_pw">비밀번호</label>
            <input id="join_user_pw" type="password" th:field="*{user_pw}" class="form-control" />
        </div>

        <div class="form-group">
            <label for="join_user_name">이름</label>
            <input id="join_user_name" type="text" th:field="*{user_name}" class="form-control" />
        </div>

        <div class="form-group">
            <label for="join_user_nickname">닉네임</label>
            <input id="join_user_nickname" type="text" th:field="*{user_nickname}" class="form-control" />
        </div>
        <!--<div class="form-group">
            <label for="join_user_type">회원유형</label>
            <select id="join_user_type" th:field="*{user_type}" class="form-control">
                <option th:value="normal">일반회원</option>
                <option th:value="company">법인/단체</option>
            </select>
        </div>-->
        <input type="hidden" th:name="user_type" th:value="normal"> <!-- 회원유형 normal-->
        <button type="submit" class="btn">회원가입</button>
    </form>

</div>

<!-- JavaScript 파일 -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script th:src="@{/js/util.js}"></script>
<script th:src="@{/js/user_join.js}"></script>
<script th:src="@{/js/sidebar.js}"></script>
</body>
</html>
